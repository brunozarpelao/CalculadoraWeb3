<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
          <h1 class="text-center">Calculadora</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <form onSubmit="App.calcular(); return false;">
              <div class="form-group">
                <label for="valor1">Primeiro valor:</label>
                <input type="text" id="valor1" name="valor1"><br><br>
                <label for="valor2">Segundo valor:</label>
                <input type="text" id="valor2" name="valor2"><br><br>
                <label for="candidatesSelect">Selecione a operação</label>
                <select class="form-select" id="operacaoSelect">
                  <option value="somar">somar</option>
                  <option value="subtrair">subtrair</option>
                  <option value="multiplicar">multiplicar</option>
                  <option value="dividir">dividir</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Calcular</button>
              <p id="resultadoOperacao" class="text-center"></p>
              <hr />
              <p id="accountAddress" class="text-center"></p>
            </form>
        </div>
        
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
